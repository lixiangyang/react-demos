<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render: function() {
          return (
            <div>
              <a href={this.props.href} target="_blank">Hello {this.props.name}!</a>
              <h2>Hello class:{this.props.className}</h2>
              <h2>Hello for:{this.props.htmlFor}</h2>
            </div>
          );
        }
      });

      ReactDOM.render(
        <HelloMessage name="React" href="https://www.baidu.com" className="myClass" htmlFor="myFor" />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
